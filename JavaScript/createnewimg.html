<!DOCTYPE html>
<html>

<head>
    <script>
        function new1() {
            var container = document.getElementById("container");
            var pic = new Image();
            pic.src = "./imgs/nw1.jpg";
            pic.width = "200";
            pic.height = "200";
            pic.border = "2";
            container.appendChild(pic);
        }
    </script>
</head>

<body>
    <div>
        <div id="container">

        </div>
        <br>
        <input type="button" value="create image" onclick="new1()">
    </div>
</body>

</html>

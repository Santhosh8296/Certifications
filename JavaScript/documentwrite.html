<!DOCTYPE html>
<html>

<head>
    <title>Javascript output properties and Methods(document.write)</title>
    <script>
        function docwrite() {
            name = document.getElementById("Name").value;
            msg = document.write("Hello! my name is: " + name);
        }
    </script>
</head>

<body>
    <form>
        Enter Name:
        <input type="text" id="Name">
        <input type="button" value="Register" onclick="docwrite()">
        <br>
        <div align="center" id="msg">

        </div>
    </form>
</body>

</html>

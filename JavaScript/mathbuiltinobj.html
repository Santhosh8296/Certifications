<!DOCTYPE html>
<html>

<head>
    <script>
        function changecode() {
            var a = Math.random() * 10;
            var b = Math.random() * 10;
            var c = Math.random() * 10;
            var d = Math.random() * 10;
            var e = Math.random() * 10;

            document.getElementById("msg").innerHTML = Math.round(a) + " " + Math.round(b) + " " + Math.round(c) + " " + Math.round(d) + " " + Math.round(e);
        }
    </script>
</head>

<body>
    <div align="center" id="msg">84597</div>
    <br>
    <div align="center">
        <input type="button" value="Refresh" onclick="changecode()">
    </div>

</body>

</html>

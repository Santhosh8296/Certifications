    <style>
        img {
            width: 100;

        dt {

    <script>

        function OrderDetails() {
            document.getElementById("Order Summary").style.display = "block";
            var Username = document.getElementById("cname");
            var MobielNo = document.getElementById("cmobile");
            burger = document.getElementById("optBurger");
            roller = document.getElementById("optRoller");
            fries = document.getElementById("optFries");
            var mcost = 0;
            var acost = 0;
            var mname = " ";
            var aname = " ";

            if (burger.checked) {
                mcost = 2.39;
                mname = burger.value;
            }
            if (roller.checked) {
                mcost = 4;
                mname = roll.value;
            }
            if (fries.checked) {
                acost = 1.99;
                mcost += acost;
                aname += fries.value + "<br>";
            }
            document.getElementById("lblName").innerHTML = Username.value;
            document.getElementById("lblmobile").innerHTML = MobielNo.value;
            document.getElementById("lblmeal").innerHTML = mname;
            document.getElementById("lbladd").innerHTML = aname;
            document.getElementById("lblAmount").innerHTML = mcost;
        }
    </script>
</head>

<!DOCTYPE html>
<html>

<head>
    <title>
        Refering HTML elements by Common Reference Name
        <!-- HTML elements can use common ref name -->
        <!-- a common name enables to access all elements with one reference. javascrpit can access the elements with common name by using the function "document.getElementByName()" -->
    </title>
    <script>
        function referbyclassname() {
            var x = document.getElementsByName("pay");
            alert("total no of payments methods" + x.length)
        }
    </script>

</head>

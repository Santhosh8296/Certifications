<!DOCTYPE html>
<html>

<head>
    <script>
        function clickdelete() {
            x = confirm("Record will be deleted");
            msg = document.getElementById("msg");
            if (x == true) {
                msg.innerText = "Record Deleted"
            }
            else {
                msg.innerHTML = "<font color='red'>Action Cancelled</font>";
            }
        }
    </script>
</head>

<body onload="clickdelete()">
    <div id="msg">

    </div>
</body>

</html>

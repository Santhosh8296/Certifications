<!DOCTYPE html>
<html>

<head>
    <title>
        Embed Method in Javascript
    </title>
    <script type="text/javascrpit" language="javascrpit">
        function embedprint() {
            window.print()
        }
    </script>
</head>

<body>
    <div>
        <form>
            <h2>Click on Print button to print the page</h2>
            <input type="button" value="Print" onclick="embedprint()">
        </form>
    </div>
</body>

</html>

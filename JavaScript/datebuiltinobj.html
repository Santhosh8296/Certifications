<!DOCTYPE html>
<html>

<head>
    <script>
        function bodyload() {
            var name = prompt("enter your name");
            var days = ["sunday", "monday", "tuesday", "wednesday", "thrusday", "friday", "saturday"];
            var months = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
            var now = new Date();
            console.log("Todays Date is: " + now);
            var weekday = now.getDay();
            var day = now.getDate();
            var month = now.getMonth();
            var year = now.getFullYear();
            console.log("This is " + month + " month of the year " + year);
            var today = days[weekday] + " " + day + "," + months[month] + " " + year;

            document.getElementById("msg").innerHTML = today;
            var pic = document.getElementById("pic");
            document.getElementById("uname").innerHTML = "Hello!, " + name;
            var hrs = now.getHours();
            if (hrs >= 5 && hrs <= 12) {
                pic.src = "./imgs/nw1.jpg";
            }
            else if (hrs >= 12 && hrs < 17) {
                pic.src = "./imgs/HS.jpg";
            }
            else if (hrs >= 17 && hrs <= 23) {
                pic.src = "./imgs/print.png";
            }
        }
    </script>
</head>

<body onload="bodyload()">
    <div id="msg" align="center">

    </div>
    <div align="center">
        <h2 align="center" id="uname"></h2>
        <br><br>
        <img src="" id="pic" width="100" height="100">
    </div>
</body>

</html>

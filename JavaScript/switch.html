<!DOCTYPE html>
<html>

<head>
    <script>
        function swcaw() {
            var x = 0;
            switch (x) {
                case 0: document.write("Zero") + "<br>";
                    break;
                case 1: document.write("One") + "<br>";
                    break;
                case 2: document.write("Two") + "<br>";
                    break;
                case 3: document.write("Three") + "<br>";
                    break;
                default: document.write("Enter Number 0 to 3");
                    break;
            }
        }
        swcaw();
    </script>
</head>

</html>
